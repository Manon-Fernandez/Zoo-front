<div class="container-fluid formulaire">
  <h1>Connexion</h1>
  <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()"  fxLayout="column" fxLayout.lt-sm="column" fxLayoutAlign="center center" fxLayoutGap="16px">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input matInput type="password" formControlName="password" required>
    </mat-form-field>

    <button mat-raised-button color="basic" [disabled]="!loginForm.valid" type="submit">Se connecter</button>
  </form>
</div>
